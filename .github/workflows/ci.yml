name: Continuous Integration

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run ESLint
      run: yarn lint

    - name: Check TypeScript
      run: npx tsc --noEmit

    - name: Run tests
      run: yarn test

    - name: Build project
      run: yarn build
      env:
        NODE_ENV: production

    - name: Check build output
      run: ls -la .next/ 